<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Fundamentos - Detalhe do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TWClientes</a>
        </div>
      </nav>

      <main class="container ">
        <div class="row">
            <div class="col-sm-12">
                <h1>Detalhes do Cliente</h1>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="card">
                  <h5 class="card-header" th:text="${cliente.nome}"></h5>
                  <div class="card-body">
                    <p>
                      Profiss√£o: <span th:text="${cliente.profissao}"></span>
                    </p>
                    <p>
                      Data de Nascimento: <span th:text="${cliente.dataNascimento}"></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </main>
      
      
    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
